<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>selector为id或者class</title>
	<link rel="stylesheet" href="">
	<script src="zepto.js"></script>
</head>
<body>
	<div id="self">selector为id或者class</div>
	<div class="self">selector为id或者class</div>
	<script>
	var selfId = $("#self");
	console.log(selfId)
	var selfClass = $(".self");
	console.log(selfClass)
	</script>
</body>
</html>
